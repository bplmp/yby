<div class="page-subheader anti-row row">
	<div class="container">
		<div class="twelve columns">
			<h2>Mapas</h2>
			<input class="filter" type="text" ng-model="search" placeholder="Busque por seus mapas" />
			<p>Você tem <strong>{{maps.length}}</strong> mapas cadastrados.</p>
		</div>
	</div>
</div>
<div class="maps-list" ng-show="maps.length" ng-controller="MapActionsCtrl">
	<div class="container">
		<div class="three columns">
			<div class="default-item new-item row">
				<h3>
					<a href="/maps/new">
						<span class="lsf">&#xE108;</span>
						Criar novo mapa
					</a>
				</h3>
			</div>
		</div>
		<div class="three columns" ng-repeat="map in maps | filter:search">
			<div class="default-item row">
				<h3><a href="/maps/{{map._id}}">{{map.title}}</a></h3>
				<p>{{map.description}}</p>
				<div class="actions">
					<a href="/maps/{{map._id}}/edit" title="Editar">
						<span class="lsf">&#xE09f;</span>
						<span class="label">Editar</span>
					</a>
					<a href="/maps/{{map._id}}" title="Visualizar">
						<span class="lsf">&#xE13a;</span>
						<span class="label">Visualizar</span>
					</a>
					<a href="javascript:void(0);" ng-click="delete(map)" title="Remover permanentemente">
						<span class="lsf">&#xE12c;</span>
						<span class="label">Deletar</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="create-map" ng-hide="maps.length">
	<div class="container">
		<div class="twelve columns">
			<div class="info-box new-item">
				<p><a href="/maps/new" title="Novo mapa">Você ainda não criou mapas! Clique aqui para criar seu primeiro.</a></p>
			</div>
		</div>
	</div>
</div>
