<div class="page-subheader anti-row row">
	<div class="container">
		<div class="twelve columns">
			<h2>Camadas</h2>
			<input class="filter" type="text" ng-model="search" placeholder="Busque por suas camadas" />
			<p>Você tem <strong>{{layers.length}}</strong> camadas cadastradas.</p>
		</div>
	</div>
</div>
<div class="layers-list" ng-show="layers.length" ng-controller="LayerActionsCtrl">
	<div class="container">
		<div class="three columns">
			<div class="default-item new-item row">
				<h3>
					<a href="/layers/new">
						<span class="lsf">&#xE108;</span>
						Criar nova camada
					</a>
				</h3>
			</div>
		</div>
		<div class="three columns" ng-repeat="layer in layers | filter:search">
			<div class="default-item row">
				<h3><a href="/layers/{{layer._id}}">{{layer.title}}</a></h3>
				<p>{{layer.description}}</p>
				<div class="actions">
					<a href="/layers/{{layer._id}}/edit" title="Editar">
						<span class="lsf">&#xE09f;</span>
						<span class="label">Editar</span>
					</a>
					<a href="/layers/{{layer._id}}" title="Visualizar">
						<span class="lsf">&#xE13a;</span>
						<span class="label">Visualizar</span>
					</a>
					<a href="javascript:void(0);" ng-click="delete(layer)" title="Remover permanentemente">
						<span class="lsf">&#xE12c;</span>
						<span class="label">Deletar</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="create-layer" ng-hide="layers.length">
	<div class="container">
		<div class="twelve columns">
			<div class="info-box new-item">
				<p><a href="/layers/new" title="Nova camada">Você ainda não criou camadas! Clique aqui para criar sua primeira.</a></p>
			</div>
		</div>
	</div>
</div>
