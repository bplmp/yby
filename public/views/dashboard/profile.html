<div class="page-subheader anti-row row">
	<div class="container">
		<div class="twelve columns">
			<h2>Perfil</h2>
		</div>
	</div>
</div>
<div id="profile-editor" ng-controller="UserCtrl">
	<div class="container">
		<form ng-submit="save(user)">
			<div class="four columns">
				Nome de usuário <input ng-model="user.name" type="text" />
				Email <input ng-model="user.email" type="text" />
				Biografia <input ng-model="user.bio" type="text" />
			</div>
			<div class="four columns">
				<h4>Alteração de senha</h4>
				Senha antiga <input type="password" ng-model="user.password" />
				<h5>Senha nova</h5>
				Senha <input type="password" ng-model="user.password" />
				Repetir senha <input type="password" ng-model="user.password" />
			</div>
			<a class="button" ng-click="save(user)">Salvar</a>
		</form>
	</div>
</div>
