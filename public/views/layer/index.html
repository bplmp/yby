<div class="regular-page">
	<div class="page-header">
		<div class="container">
			<div class="six columns">
				<h1>Camadas</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="content row">
			<div class="three columns" ng-repeat="layer in layers">
				<div class="layer-item row">
					<h3><a href="/layers/{{layer._id}}">{{layer.title}}</a></h3>
					<p>{{layer.description}}</p>
					<div class="actions">
						<a href="/layers/{{layer._id}}/edit">Editar</a>
						<a href="/layers/{{layer._id}}">Visualizar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
