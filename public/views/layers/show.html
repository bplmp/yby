<div class="map-view layer-view">
	<div class="page-header">
		<div class="container">
			<div class="four columns row">
				<p><a href="/layers">Voltar</a></p>
				<h1>{{layer.title}}</h1>
				<p><a href="/layers/{{layer._id}}/edit">Editar</a></p>
			</div>
		</div>
	</div>
	<div id="map" ng-controller="FeatureCtrl">
		<leaflet id="layer-map" center="map.world" tiles="map.tiles"></leaflet>
	</div>
	<div class="posts-container" ng-controller="ContentCtrl" ng-show="contents.length">
		<div id="posts">
			<div ng-show="content">
				<a href="/layers/{{layer._id}}">Fechar</a>
				<h2>{{content.title}}</h2>
			</div>
			<div ng-hide="content">
				<h2>Posts</h2>
				<ul class="content-list">
					<li ng-repeat="post in contents">
						<h3><a href="/layers/{{layer._id}}/content/{{post._id}}">{{post.title}}</a></h3>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
