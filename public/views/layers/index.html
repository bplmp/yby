<div class="container">
	<div class="page-header">
		<div class="twelve columns row">
			<h1>Layers</h1>
			<p><a href="/layers/new">Nova layer</a></p>
		</div>
	</div>
	<div class="content row">
		<div class="three columns" ng-repeat="layer in layers">
			<h3><a href="/layers/{{layer._id}}">{{layer.title}}</a></h3>
			<a ng-show="canEdit(layer)" href="/layers/{{layer._id}}/edit">Editar</a>
			<p>{{layer.description}}</p>
		</div>
	</div>
</div>
