<div class="page-header">
	<h1>{{layer.title}}</h1>
</div>
<div class="content">
	<div id="layer-edit">
		<form ng-submit="submit()">
			<input type="text" ng-model="layer.title" value="{{layer.title}}" />
			<button type="submit">Atualizar</button>
			<a class="button" ng-click="delete()">Remover</a>
			<a class="button" href="/layers/{{layer._id}}">Cancelar</a>
		</form>
		<ul class="map-editor-tabs layer-objects-nav">
			<li>Features</li>
			<li>Media</li>
		</ul>
		<div ng-controller="FeatureCtrl">
			<div id="layer-features" class="map-editor-subcontent">
				<p>VocÃª tem {{features.length}} features nesta camada.</p>
				<p><a ng-click="newFeature()">Adicionar nova</a></p>
				<input type="text" ng-model="search" placeholder="Encontrar features" />
				<ul>
					<li ng-repeat="feature in features | filter:search" ng-click="viewInMap($event)" feature-data>
						{{feature.title}} <a href="#" ng-click="editFeature(feature._id)">Editar</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
